name: Daily Portfolio Tracker

# 触发条件
on:
  schedule:
    # 每天北京时间早上 8:00 (UTC 时间 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许你手动点击按钮立刻运行

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 新增了 requests 库，用于发送 Telegram 消息
          pip install pandas openpyxl playwright python-docx requests yfinance
          playwright install chromium

      - name: Run scraper script
        env:
          # === 关键修改：注入 Telegram 密钥 ===
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/scraper.py

      - name: Commit and push if changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          
          # === 关键修改：提交所有变化 ===
          # 原来只提交 data/，现在改为提交所有 (.)
          # 这样 docs/ 里的网页文件和 data/ 里的历史数据都会被保存
          git add .
          
          # 只有当有新数据时才提交
          git commit -m "Auto-update: Daily data fetch" || echo "No changes to commit"
          git push
