name: Daily Portfolio Tracker

# 触发条件
on:
  schedule:
    # 每天北京时间早上 8:00 (UTC 时间 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许你手动点击按钮立刻运行

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl playwright python-docx
          playwright install chromium

      - name: Run scraper script
        run: |
          python scripts/scraper.py

      - name: Commit and push if changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add data/
          # 只有当有新数据时才提交
          git commit -m "Auto-update: Daily data fetch" || echo "No changes to commit"
          git push